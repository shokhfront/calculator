<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="screen-top"></div>
        <div class="screen-bottom"></div>
      </div>
      <button class="all-clear">AC</button>
      <button class="del">Del</button>
      <button class="divide operant">รท</button>
      <button class="number-7 numbers">7</button>
      <button class="number-8 numbers">8</button>
      <button class="number-9 numbers">9</button>
      <button class="number-multiply operant">*</button>
      <button class="number-4 numbers">4</button>
      <button class="number-5 numbers">5</button>
      <button class="number-6 numbers">6</button>
      <button class="number-plus operant">+</button>
      <button class="number-1 numbers">1</button>
      <button class="number-2 numbers">2</button>
      <button class="number-3 numbers">3</button>
      <button class="number-minus operant">-</button>
      <button class="dot numbers">.</button>
      <button class="number-zero numbers">0</button>
      <button class="equal">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
